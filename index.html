<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color:#ff7200;
        color: #fff;
        border: solid;
        border-radius: 10px;
        cursor: pointer;
    }
    p {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>
    <label for="height">Enter your height (in centimetres):</label>
    <input type="number" id="height" step="0.01" placeholder="Enter height">
    <label for="weight">Enter your weight (in kilograms):</label>
    <input type="number" id="weight" step="0.1" placeholder="Enter weight">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="result"></p>
</div>
<script>
    function calculateBMI() {
        let height = parseFloat(document.getElementById('height').value);
        let weight = parseFloat(document.getElementById('weight').value);
        
        if (isNaN(height) || isNaN(weight)) {
            document.getElementById('result').textContent = 'Please enter valid height and weight.';
            return;
        }
        
        let bmi = weight / (height * height);
        document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(2)}.`;
    }
</script>
</body>
</html>
